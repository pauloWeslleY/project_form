<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Veículos</title>

		<link rel="stylesheet" href="styles/css/main.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header class="head">
				<h3>Cadastre seu veículo para vender muito mais rápido!</h3>
			</header>
			<div class="form__container">
				<header class="form__head">
					<h4>Cadastro</h4>
				</header>
				<div class="form__body">
					<h1 class="form__title">Venda fácil seu veículo!</h1>
					<p>
						Descrava as características do seu veículo e marque todas os opcionais e
						características que ele possui
					</p>
					<form action="#">
						<div class="container__input">
							<label for="title" />Título do anúncio:
							<span class="required__field">*</span>
							<input
								type="text"
								name="title"
								id="title"
								class="input__box"
								placeholder="Defina um título para seu veículo"
								minlength="1"
								maxlength="30"
								required
								required
							/>
						</div>
						<div class="container__input">
							<label for="price" />Price:
							<span class="required__field">*</span>
							<input type="number" name="price" id="price" class="input__box" required />
						</div>
						<div class="container__input">
							<label for="description" />Descrição: <span class="required__field">*</span>
							<textarea
								name="description"
								id="description"
								cols="30"
								rows="10"
								class="input__box"
								placeholder="Descreva seu veículo"
							></textarea>
						</div>
						<div class="container__input">
							<label for="unique_owner" />Único Dono: <span class="required__field">*</span>
							<select name="unique_owner" id="unique_owner" required>
								<option value="">Selecione...</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>
						<div class="container__input">
							<label for="brand" />Marca:
							<span class="required__field">*</span>
							<input
								type="text"
								name="brand"
								id="brand"
								class="input__box"
								placeholder="Digite a marca do seu veículo"
								minlength="1"
								maxlength="10"
								required
							/>
						</div>
						<div class="container__input">
							<label for="model" />Modelo:
							<span class="required__field">*</span>
							<input
								type="text"
								name="model"
								id="model"
								class="input__box"
								placeholder="Digite o modelo do seu veículo"
								minlength="1"
								maxlength="10"
								required
							/>
						</div>
						<div class="container__input">
							<label for="mileage" />Quilometragem:
							<span class="required__field">*</span>
							<input
								type="number"
								name="mileage"
								id="mileage"
								class="input__box"
								minlength="1"
								maxlength="10"
								required
							/>
						</div>
						<div class="container__input">
							<label for="purchase_date" />Data de compra do veículo:
							<span class="required__field">*</span>
							<input
								type="date"
								name="purchase_date"
								id="purchase_date"
								class="input__box"
								minlength="1"
								maxlength="10"
								required
							/>
						</div>
						<div class="container__input">
							<p>Câmbio: <span class="required__field">*</span></p>

							<input type="radio" name="gear" class="input__box" required id="manual" />
							<label for="manual" />Manual
							<input type="radio" name="gear" class="input__box" required id="auto" />
							<label for="auto" />Automático
						</div>
						<div class="container__input_optional">
							<p>Opcionais: <span class="required__field">*</span></p>

							<ul class="optional__list">
								<li>
									<input type="checkbox" id="airbag" name="optional[]" value="airbag" />
									<label for="airbag" />Airbag
								</li>
								<li>
									<input type="checkbox" id="alarm" name="optional[]" value="alarm" />
									<label for="alarm" />Alarme
								</li>
								<li>
									<input
										type="checkbox"
										id="air_conditioning"
										name="optional[]"
										value="air_conditioning"
									/>
									<label for="air_conditioning" />Ar Condicionado
								</li>
								<li>
									<input
										type="checkbox"
										id="eletric_lock"
										name="optional[]"
										value="eletric_lock"
									/>
									<label for="eletric_lock" />Trava elétrica
								</li>
							</ul>
						<div class="container__input_optional">
							<ul class="optional__list">
								<li>
									<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window" />
									<label for="eletric_window" />Vidro Elétrico
								</li>
								<li>
									<input type="checkbox" id="sound" name="optional[]" value="sound" />
									<label for="sound" />Som
								</li>
								<li>
									<input
										type="checkbox"
										id="reverse_camera"
										name="optional[]"
										value="reverse_camera"
									/>
									<label for="reverse_camera" />Câmera de Ré
								</li>
								<li>
									<input
										type="checkbox"
										id="leather_seat"
										name="optional[]"
										value="leather_seat"
									/>
									<label for="leather_seat" />Banco de Couro
								</li>
							</ul>
						</div>
						<div class="container__input">
							<p>Envie imagens do veículo <span class="required__field">*</span></p>
							<input type="file" name="images" id="images" multiple accept="image/png, image/jpeg" required>
						</div>
						<input type="submit" value="Cadastrar" class="button__submit" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
